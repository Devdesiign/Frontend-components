<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="CSS/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bc1b0186a.js" crossorigin="anonymous"></script>
</head>

<body>
    <container>
        <div class="card">
            <div class="card-img overlay">
                <h2 class="overlay">Card Location</h2>

            </div>
            <div class="content">
                <h2 class="main">Card Header</h2>
                <i class="far fa-heart like-icon" id="like" onclick="likeCard()"></i>
                <i class="fas fa-heart like-icon" id="liked" onclick="unlikeCard()"></i>
                <p class="sub">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ea non dolorem.
                </p>
            </div>
        </div>
    </container>
</body>

</html>
