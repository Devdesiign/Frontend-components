<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>

<body>
    <container>
        <div class="form-container">
            <form action="form.html" method="post" autocomplete="on">
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" placeholder="JohnDoe@example.com" required>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="password" placeholder="123$Gjai" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </container>
</body>

</html>
