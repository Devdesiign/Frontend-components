<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <container>
        <div class="form-container">
            <h2 class="title">Login</h2>
            <form action="form.html" method="post" autocomplete="on">
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" placeholder="JohnDoe@example.com" required>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="password" placeholder="123$Gjai" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p class="no-account">No Account?, <a href="#" class="new-user">Signup Now!</a></p>
        </div>
        
    </container>
</body>

</html>
