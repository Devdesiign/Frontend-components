<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/form.css" />
  </head>

  <body>
    <container>
      <subcontainer>
        <h2 class="title">Login</h2>
        <form action="#" autocomplete="on" name="Login" method="POST">
          <label for="firstname">Email / Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Admin@form.com"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            required
          /><br />
          <a href="#" class="forgot-password">Forgot Password?</a>
          <input type="submit" value="Login" />
        </form> </subcontainer
    ></container>
  </body>
</html>
